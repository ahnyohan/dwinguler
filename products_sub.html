<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">

    <div id="wrapper">

                </a>
            </div>
            <div id="logo">
                <a href="javascript:location.href='./index.html'">
                    <img src="./img/logo.jpg" />
                </a>
            </div>
            <div id="share-btn">
                <a href="#" onclick="window.plugins.socialsharing.share('dwinguler 앱을 추천합니다.', null, null, 'http://goo.gl/vHrce9'); return false;">
                    <img src="./img/btn/main_sharing.png" />
                </a>
            </div>
        </header>
        <div id="content-wrapper" class="L-T">

			<div id="sensory" style="width:50%;  float:left;  background-color:rgb(255, 255, 255);" onclick="javascript:doSubmit(100);">
				<img src="./img/menu/left_text.png" style="width: 50%; margin: 0 auto; position: relative; left: 23%; top: 26%; text-align: center;" >

			</div>
			<div id="general" style="width:50%; float:right; background-color:rgb(248, 248, 248);" onclick="javascript:doSubmit(200);">
				<img src="./img/menu/right_text.png" style="width: 50%; margin: 0 auto; position: relative; left: 23%; top: 26%; text-align: center;" >
				<img src="./img/menu/right_logo.png" style="width: 50%; margin: 0 auto; position: relative; left: 25%; top: 28%; text-align: center;" >

			</div>
        </div>
        <footer id="nav-menu">
            <ul class="list-inline">
                <li class="activated">
                    <a href="javascript:goMenu('10000', './products_cover.html');">
                        <img src="./img/icon/product_icon.png" />
                        <img src="./img/icon/product_icon_1.png" class="menu-activated-icon" />
                        <span class="default">Products</span>
						<span class="actSel">Products</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:goMenu('20000', './video_cover.html');">
                        <img src="./img/icon/video_icon.png" />
                        <img src="./img/icon/video_icon_1.png" class="menu-activated-icon" />
                        <span class="default">Video</span>
						<span class="act">Video</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:goMenu('30000', './eco_cover.html');">
                        <img src="./img/icon/eco_icon.png" />
                        <img src="./img/icon/eco_icon_1.png" class="menu-activated-icon" />
                        <span class="default">Test Report</span>
						<span class="act">Test Report</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:goMenu('40000' ,'./notice_list.html');">
                        <img src="./img/icon/notice_icon.png" />

                        <span class="default">Notice</span>
						<span class="act">Notice</span>
                    </a>

    </div>
    
    <div class="loading" id="loading">
		<img src="./img/loading/spinner.gif" />
	</div>
	<div class="loadingBack" id="loadingBack">
	</div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/fastclick.js"></script>
    <script>
        $(function() {
            FastClick.attach(document.body);
        });
        
        function doSubmit(menuId){
        	loadingShow();
        	var getParam = getParameter('menuId');
        	var param = Number(getParam) + Number(menuId);	
        	window.location.href='./products_list.html?menuId='+param;
        }
        
        function goMenu(menuId, url){
        	loadingShow();
        	window.location.href=url+'?menuId='+menuId;
        }
    </script>
  </body>
</html>
