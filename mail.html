<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">    
    <title>dwinguler</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <link href="./css/common.css" rel="stylesheet">

  </head>
  <body>
    <div id="wrapper">
        <header id="header">
            <div id="menu-btn">
                <a href="javascript:history.go(-1)" >

                    <img src="./img/btn/main_menu.png" />
                </a>
            </div>
            <div id="back-btn">
                <a href="javascript:history.go(-1)" >
                    <img src="./img/btn/back_btn.png" />
                </a>
            </div>
            <div id="logo">
                <a href="javascript:location.href='./index.html'">
                    <img src="./img/logo.jpg" />
                </a>
            </div>
            <div id="share-btn">
                <a href="#" onclick="window.plugins.socialsharing.share('dwinguler 앱을 추천합니다.', null, null, 'http://goo.gl/vHrce9'); return false;">
                    <img src="./img/btn/main_sharing.png" />
                </a>
            </div>
        </header>
        <div id="content-wrapper" class="L-T BG2">
        	<div style="margin:80px 30px 30px 30px;">
	        	<div style="border-bottom:1px solid rgb(229, 229, 229); padding-bottom:5px;">
	        	<span style="font-size:3em; color: #999999; ">Q&A</span>
	        		<a href="#" onclick="goMail(); return false;">
	                    <img src="./img/btn/Sent_btn.png" style="width:80px; float: right;" />
	              	</a>
	              	<div>
	              		<span style="font-size:1.3em; color: #999999; ">dwingulershop@ianes.com</span>
	              	</div>
	        	</div>
	        	<div style="margin-top:15px;">
	        		<div style="font-size:1.5em; color: #999999; font-weight: bold; margin:0 0 5px 0; ">Subject</div>
	        		<textarea id="subject" style="width:100%; height:40px; background-color:#E8E8E8; font-size:1.8em;"  onKeyPress="javascript: if (event.keyCode==13) return false;"></textarea>
	        	</div>
	        	<div style="margin-top:15px;">
	        		<div style="font-size:1.5em; color: #999999; font-weight: bold; margin:0 0 5px 0; ">Message</div>
	        		<textarea id="content" style="width:100%; height:290px; background-color:#E8E8E8; font-size:1.8em;"></textarea>
	        	</div>
        	</div>
        </div>
    </div>
    
    <div class="loading" id="loading">
		<img src="./img/loading/spinner.gif" />
	</div>
	<div class="loadingBack" id="loadingBack">
	</div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script>
	</script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/fastclick.js"></script>
    <script>
        
        function goMail(){
        	if($("#subject").val() ==''){
        		alert('제목을 입력해주세요');
        		return;
        	}
        	if($("#content").val() == ''){
        		alert('본문을 입력해주세요');
        		return;
        	}
        	window.plugin.email.open({
        	    to:      ['dwingulershop@ianes.com'],
        	    subject: $("#subject").val(),
        	    body:    $("#content").val()
        	});
        }
    </script>
  </body>
</html>
